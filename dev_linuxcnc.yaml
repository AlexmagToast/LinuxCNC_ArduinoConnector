mcu: 
  alias: Arduino ESP8266
  component_name: arduino8266 
  dev: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
  enabled: true
  hal_emulation: true
  io_map:           
    digitalInputs:
      - pin_id: D4
        pin_name: ir-sensor-in #hal pin name
        input_pullup: true