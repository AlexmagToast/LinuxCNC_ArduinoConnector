mcu: 
  alias: Arduino R4
  component_name: arduinoR4 # Name of component to use in HAL
  dev: /dev/serial/by-id/usb-Arduino_UNO_R4_Minima_3702190E58313330640933324B572D98-if00
  enabled: false
  #connection: 
  #  baudrate: 9600
  io_map:
        
    digitalInputs:
      - pin_id: 2
        pin_name: din.2 #hal pin name
        input_pullup: true
        pin_debounce: 5
        pin_enabled: true
      - pin_id: 3
        pin_name: din.3 #hal pin name
        input_pullup: true
        pin_debounce: 5
        pin_enabled: true

    digitalOutputs:
      - pin_id: 6
        pin_name: dout.6
        pin_enabled: true
      - pin_id: 7
        pin_name: dout.7 #hal pin name
        pin_enabled: true
      - pin_id: 13
        pin_name: dout.13 #hal pin name
        pin_enabled: true
        
---

