mcu:
  alias: NodeMCU
  component_name: nodemcu # Name of component to use in HAL
  dev: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
  enabled: false
  hal_emulation: true
  connection: 
    baudrate: 115200
    type: Serial

  io_map:     
    digitalInputs:
      - pin_id: 14
        pin_name: din.5 #hal pin name
        input_pullup: true
        pin_debounce: 50
      - pin_id: 12
        pin_name: din.6 #hal pin name
        input_pullup: true
        pin_debounce: 50

    digitalOutputs:
      - pin_id: 13
        pin_name: dout.7 #hal pin name
        pin_connected_state: 0
        pin_disconnected_state: 1
        pin_initial_state: 0
        pin_enabled: false
---
mcu: 
  alias: Arduino Mega2560
  component_name: arduinomega2560 # Name of component to use in HAL
  #dev: /dev/cu.usbmodem14201  # Used for initial programming
  #dev: /dev/cu.usbmodemF412FA68D6802 
  dev: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_55739323037351E04120-if00
  #dev: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_B001AYY4-if00-port0
  enabled: false
  hal_emulation: true # Setting hal_emulation to true will result in the HAL components not being loaded / utilized.

  connection: 
    baudrate: 115200
    type: Serial

  

  
  io_map:     
    digitalOutputs:
      - pin_id: 10
        pin_name: dout.02 #hal pin name
        input_pullup: true
        pin_debounce: 0
        pin_enabled: true
        pin_connected_state: 0
        pin_disconnected_state: 1
        pin_initial_state: -1

    digitalInputs:
      - pin_id: 3
        pin_name: din.03 #hal pin name
        input_pullup: true
        pin_debounce: 0
        pin_enabled: false
        pin_connected_state: 0
        pin_disconnected_state: 1
        pin_initial_state: -1

    analogInputs:
      - pin_id: 0
        pin_name: ain.00 #hal pin name           #optional
        pin_type: HAL_FLOAT #hal pin type     #optional     #does anything else make sense?
        pin_smoothing: 200 #smoothing const   #optional
        pin_min_val: 10 #minimum value         #optional     these could be used to convert the value to 0-10 for example
        pin_max_val: 4096 #maximum value      #optional
      - pin_id: 1
        pin_name: ain.01
      - pin_id: 3
        pin_name: ain.03 #hal pin name           #optional
        pin_name: ain.03
      - pin_id: 4
        pin_type: HAL_BIT #hal pin type     #optional     #does anything else make sense?
        pin_name: ain.04
      - pin_id: 5
        pin_smoothing: 500 #smoothing const   #optional
        pin_name: ain.05
      - pin_id: 6
        pin_min_val: 100 #minimum value         #optional     these could be used to convert the value to 0-10 for example
        pin_name: ain.06
      - pin_id: 7
        pin_max_val: 2048 #maximum value      #optional
        pin_name: ain.07
      - pin_id: 8
        pin_name: ain.08 #hal pin name           #optional
        pin_type: HAL_BIT #hal pin type     #optional     #does anything else make sense?
        pin_smoothing: 600 #smoothing const   #optional
        pin_min_val: 1000 #minimum value         #optional     these could be used to convert the value to 0-10 for example
        pin_max_val: 4096 #maximum value      #optional

    ### Please review, I am not sure if the values below make sense for analogOutputs, please confirm
    analogOutputs:
      - pin_id: 9
        pin_name: aout.09 #hal pin name
        pin_type: HAL_FLOAT #hal pin type
        pin_smoothing: 200 #smoothing const   #optional
        pin_min_val: 0 #minimum value         #optional     these could be used to convert the value to 0-10 for example
        pin_max_val: 1023 #maximum value      #optional 
      - pin_id: 10
        pin_name: aout.1 #hal pin name
        pin_type: HAL_FLOAT #hal pin type
        pin_smoothing: 200 #smoothing const   #optional
        pin_min_val: 0 #minimum value         #optional     these could be used to convert the value to 0-10 for example
        pin_max_val: 1023 #maximum value      #optional 
