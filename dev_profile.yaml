mcu: 
  alias: Arduino R4 Minima
  component_name: arduinoMinima # Name of component to use in HAL
  #dev: /dev/cu.usbmodem14201  # Used for initial programming
  #dev: /dev/cu.usbmodemF412FA68D6802 
  dev: /dev/ttyACM0
  enabled: true
  #connection: 
  #  baudrate: 9600
  io_map:
        
    digitalInputs:
      - pin_id: 2
        pin_name: din.2 #hal pin name
        input_pullup: true
        pin_debounce: 50
      - pin_id: 3
        pin_name: din.3 #hal pin name
        input_pullup: true
        pin_debounce: 50

    digitalOutputs:
      - pin_id: 6
        pin_name: dout.6
      - pin_id: 7
        pin_name: dout.7 #hal pin name
---
