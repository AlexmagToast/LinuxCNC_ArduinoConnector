mcu: 
  alias: Arduino Mega2560
  component_name: arduinomega2560 # Name of component to use in HAL
  #dev: /dev/cu.usbmodem14201  # Used for initial programming
  #dev: /dev/cu.usbmodemF412FA68D6802 
  #dev: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_55739323037351E04120-if00
  dev: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_B001AYY4-if00-port0
  enabled: true

  connection: 
    baudrate: 19200
    type: Serial
  io_map:
        
    digitalInputs:
      - pin_id: 2
        pin_name: din.2 #hal pin name
        input_pullup: true
        pin_debounce: 5
      - pin_id: 3
        pin_name: din.3 #hal pin name
        input_pullup: true
        pin_debounce: 5

    digitalOutputs:
      - pin_id: 6
        pin_name: dout.6
      - pin_id: 7
        pin_name: dout.7 #hal pin name
